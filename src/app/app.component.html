<div class="app-container">
    <div class="nav-container">
        <app-nav [previousUrl]="previousUrl"></app-nav>
    </div>

    <div class="view-container">
        <router-outlet></router-outlet>
    </div>

    <div class="footer-container">
        <app-footer></app-footer>
    </div>

    <div class="icon-container">
        <div class="button-container">
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>menu</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
                <ng-container *ngIf="!gridaSession; else notSession">
                    <button mat-menu-item (click)="adminLogin()">
                        <span>로그인</span>
                    </button>
                </ng-container>

                <ng-template #notSession>
                    <button mat-menu-item (click)="adminLogout()">
                        <span>로그아웃</span>
                    </button>

                    <button mat-menu-item (click)="fileDownload()">
                        <span>파일 다운로드</span>
                    </button>
                </ng-template>
            </mat-menu>
            
            <ng-container *ngIf="top">
                <button mat-icon-button (click)="scrollUp()">
                    <mat-icon>arrow_upward</mat-icon>
                </button>
            </ng-container>
        </div>
    </div>

    <div class="account-container">
        <ng-container *ngIf="gridaSession">
            <span>관리자</span>
            <mat-icon>account_circle</mat-icon>
        </ng-container>
    </div>
</div>
