<div class="nav-container">
    <div class="title-container">
        <img src="../../../assets/image/IncheonTP_logo.png" (click)="goPage(0)">
    </div>

    <div class="header-container">
        <div class="menu-container">
          <ng-container *ngFor="let nav of navList; let index = index;">
            <button mat-button [class.active]="selectIndex === index" (click)="goPage(index) ">
              <span>{{nav}}</span>
            </button>
          </ng-container>
        </div>
    </div>
</div>
